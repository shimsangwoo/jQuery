<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery- find & filter</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>find & filter</h1>
      <ul class="cards">
        <li>
          <img src="../images/img_01.jpg" alt="" />
          <p>This is Title 1</p>
        </li>
        <li>
          <img src="../images/img_02.jpg" alt="" />
          <p>This is Title 2</p>
        </li>
        <li>
          <img src="../images/img_03.jpg" alt="" />
          <p>This is Title 3</p>
        </li>
      </ul>
    </div>

    <script>
      var item =$('.cards li')
      var time =300

      item.eq(0).mouseenter(){
          $(this).find('p').stop().animate({opacity:1, bottom:0}, time)
          $(this).addClass('active')
          $(this).removeClass('active')
      }
      item.eq(0).mouseleave(){
          $(this).find('p').stop().animate({opacity:1, bottom:-50}, time)
      }



      item.eq(1).mouseenter(){
          $(this).find('p').stop().animate({opacity:1, bottom:0}, time)
      }
      item.eq(1).mouseleave(){
          $(this).find('p').stop().animate({opacity:1, bottom: '100%'}, time)
      }
    </script>
  </body>
</html>
